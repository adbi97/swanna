name: Terraform Import

on:
  workflow_dispatch:
    inputs:
      resource_reference:
        description: 'Terraform resource reference (e.g., aws_s3_bucket.bronze_bucket)'
        required: true
        type: string
      resource_name:
        description: 'Resource name (e.g., swanna-bronze)'
        required: true
        type: string

jobs:
  terraform-import:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Import
        run: terraform import ${{ github.event.inputs.resource_reference }} ${{ github.event.inputs.resource_name }}

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/dev'
        run: terraform apply -auto-approve
